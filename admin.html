<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - ALSAQQAF LOGISTICS LLC</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; }
    header { background: #0f172a; color: white; padding: 1rem; text-align: center; }
    .dashboard { display: flex; gap: 1rem; flex-wrap: wrap; padding: 1rem; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem; flex: 1 1 250px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #0f172a; color: white; }
    button { background: #0f172a; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1e293b; }
  </style>
</head>
<body>
  <header>
    <h1>ALSAQQAF LOGISTICS LLC - Admin Dashboard</h1>
  </header>
  <section class="dashboard" id="stats">
    <div class="card"><h2>Total Applications</h2><p id="total">0</p></div>
    <div class="card"><h2>Pending</h2><p id="pending">0</p></div>
    <div class="card"><h2>Approved</h2><p id="approved">0</p></div>
    <div class="card"><h2>This Month</h2><p id="thisMonth">0</p></div>
  </section>

  <section style="padding:1rem;">
    <h2>Applications</h2>
    <table id="appsTable">
      <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Status</th><th>Submitted</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    async function loadStats() {
      const res = await fetch('/api/stats');
      if (!res.ok) return;
      const s = await res.json();
      document.getElementById('total').textContent = s.total;
      document.getElementById('pending').textContent = s.pending;
      document.getElementById('approved').textContent = s.approved;
      document.getElementById('thisMonth').textContent = s.thisMonth;
    }

    async function loadApplications() {
      const res = await fetch('/api/applications');
      if (!res.ok) return;
      const apps = await res.json();
      const tbody = document.querySelector('#appsTable tbody');
      tbody.innerHTML = '';
      apps.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${a.id}</td>
          <td>${a.firstName || ''} ${a.lastName || ''}</td>
          <td>${a.email || ''}</td>
          <td>${a.status}</td>
          <td>${new Date(a.submittedAt).toLocaleString()}</td>
          <td><button onclick="exportPDF('${a.id}')">Export PDF</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function exportPDF(id) {
      const res = await fetch('/api/applications/' + id + '/pdf');
      if (!res.ok) { alert('PDF not found'); return; }
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = id + '.pdf';
      a.click();
      window.URL.revokeObjectURL(url);
    }

    loadStats();
    loadApplications();
  </script>
</body>
</html>
